<div *ngIf="!showTable">Run a search to view results</div>
<div class="app-table-container">
	<app-table #table
			   [style.display]="showTable ? 'block' : 'none'"
			   [tableId]="employeeListTable"
			   [tableSettings]="tableSettings"
			   (onRowDoubleClick)="goToDetails($event)"
			   (onDataRetrievingOptionsChange)="handleDataRetrieving($event)">
	</app-table>
</div>
